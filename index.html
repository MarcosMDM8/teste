<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Simples - Google Sheets API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #data-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Envie seus dados para a planilha</h1>
  
  <!-- Formulário simples para enviar dados -->
  <form id="dataForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea><br>

    <button type="submit">Enviar Dados</button>
  </form>

  <h2>Dados Enviados:</h2>
  <div id="data-container">
    <!-- Os dados da planilha serão carregados aqui -->
  </div>

  <script>
    // URL da sua API gerada pelo Google Apps Script
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzjC8bUKlOL2X-o9JjZgGFDo9eYRanU08fut6GL5FcokjWCIpoNaVEzCjCYtNama4tQYw/exec'; // Substituída pela sua URL gerada no Apps Script

    // Função para buscar e exibir os dados da planilha
    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    // Função para exibir os dados no site
    function displayData(data) {
      const container = document.getElementById('data-container');
      container.innerHTML = ''; // Limpar conteúdo anterior

      // Exibir cada linha de dados
      data.forEach(row => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${row.nome}</strong> (${row.email}): ${row.mensagem}`;
        container.appendChild(div);
      });
    }

    // Função para enviar dados via POST
    document.getElementById('dataForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;

      const data = { nome, email, mensagem };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.text();
        alert(result); // Mensagem de sucesso
        fetchData(); // Atualizar os dados exibidos
      } catch (error) {
        console.error('Erro ao enviar dados:', error);
      }
    });

    // Chamar fetchData para carregar os dados da planilha ao carregar a página
    fetchData();
  </script>

</body>
</html>

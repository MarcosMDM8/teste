<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Formulário com Google Sheets</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="contactForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <h2>Dados Enviados:</h2>
    <ul id="dataList"></ul>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbwAKDZPlrUiKZ6pRlNq0XvJYwL74AsE8-W8W3R_1LiIHB3CKEFLIcturas4rPzOeKDZ5A/exec'; // Substitua pela URL gerada do seu Web App

        // Função para enviar dados para o Google Apps Script via POST
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;

            const data = {
                nome: nome,
                email: email,
                mensagem: mensagem
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert(result); // Exibe uma mensagem de sucesso ou erro
                fetchData(); // Atualiza os dados exibidos após o envio
            })
            .catch(error => console.error('Erro ao enviar dados:', error));
        });

        // Função para buscar dados da planilha via GET e exibir no site
        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const dataList = document.getElementById('dataList');
                    dataList.innerHTML = ''; // Limpa a lista antes de adicionar os novos itens

                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `Nome: ${item.nome}, Email: ${item.email}, Mensagem: ${item.mensagem}`;
                        dataList.appendChild(li);
                    });
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        }

        // Carregar os dados ao carregar a página
        window.onload = fetchData;
    </script>
</body>
</html>
